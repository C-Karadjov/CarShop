<div class="row serices-all">
  <div *ngFor="let service of carServices | async" class="card col-xs-4" style="width: 20rem;">
    <img class="card-img-top" [src]="service.photoUrl" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{ service.name }}</h4>
      <h4 class="card-title">Owner: {{ service.owner }}</h4>
      <p class="card-text fa fa-envelope-o">{{ service.email }}</p>
      <p class="card-text">{{ service.activities }}</p>
      <a [routerLink]="['/services', service.id]" class="btn btn-primary">
        View profile
      </a>
    </div>
  </div>
</div>
