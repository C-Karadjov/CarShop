<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true"> 
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Edit profile details</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>    
      </div>
      <div *ngFor="let service of carService | async">
        <form class="form-horizontal col-md-12">
          <div class="modal-body">
            <fieldset>
              <div class="form-group">
                <label class="col-xs-3 control-label" for="name">Name</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="name" [value]="service?.name" name="name" #name> 
                </div>
              </div>

              <div class="form-group">
                <label class="col-xs-3 control-label" for="owner">Owner</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="owner" [value]="service?.owner" name="owner" #owner> 
                </div>
              </div>

              <div class="form-group">
                <label class="col-xs-3 control-label" for="address">Address</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="address" [value]="service?.address" name="address" #address> 
                </div>
              </div>

              <div class="form-group">
                <label class="col-xs-3 control-label" for="activities">Activities</label>
                <div class="col-xs-6">
                  <input type="text" class="form-control" id="activities" [value]="service?.activities" name="activities" #activities> 
                </div>
              </div>

            </fieldset>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" (click)="editProfile(name.value, owner.value, address.value, activities.value)">Save changes</button>
          </div>
          
          <div *ngIf="isAlertVisible">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              <button (click)="resetVisibility($event)" type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>Success!</strong> You just updated your profile information.
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
