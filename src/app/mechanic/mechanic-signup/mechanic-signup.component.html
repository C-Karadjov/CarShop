<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-6 col-sm-offset-8 text">
					<h1><strong>Join our community of mechanics</strong></h1>
					<div class="description">
						<p>
						</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Register in our System as a Mechanic </h3>
							<p>Enter your email and password to sign up</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form (ngSubmit)="mechanicSingUp(f)" #f="ngForm">
							<div class="form-group">
								<label class="sr-only" for="form-username">Email</label>
								<input type="email" id="email" name="email" required email ngModel class="form-control"
									   placeholder="Email..." class="form-username form-control" id="form-username">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input type="password" id="password" name="password" required ngModel
									   class="form-control" placeholder="Password..." class="form-password form-control"
									   id="form-password">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-firstName">First name</label>
								<input type="text" id="firstName" name="firstName" required ngModel class="form-control"
									   placeholder="First name..." class="form-firstName form-control"
									   id="form-firstName">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-lastName">Last name</label>
								<input type="text" id="lastName" name="lastName" required ngModel class="form-control"
									   placeholder="Last name..." class="form-lastName form-control" id="form-lastName">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-position">Position</label>
								<input type="text" id="position" name="position" required ngModel class="form-control"
									   placeholder="Position..." class="form-position form-control" id="form-position">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-workPlace">Work place</label>
								<input type="text" id="workPlace" name="workPlace" required ngModel class="form-control"
									   placeholder="Work place..." class="form-workPlace form-control" id="form-workPlace">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-workExperience">Work experience</label>
								<input type="number" id="workExperience" name="workExperience" required ngModel
									   class="form-control"
									   placeholder="Work experience..." class="form-workExperience form-control"
									   id="form-workExperience">
							</div>
							<button type="submit" class="btn" [disabled]="!f.valid">Sign Up</button>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<br><br><br>
</div>
