<div *ngIf="isSingIn && !itsMe; else isSingOut">
	<div class="add-comment">
		<form (ngSubmit)="createComment(f)" #f="ngForm">
					<textarea class="form-control" name="comments" cols="10" rows="5"
							  placeholder="Add a comment..." required ngModel></textarea>
			<button class="btn btn-primary btn-circle pull-right btn-submit" type="submit">
				<i class="fa fa-paper-plane" aria-hidden="true"> Send</i>
			</button>
		</form>
	</div>

	<div *ngFor="let comment of comments | async"  class="comments-container">
		<div class="media">
			<img *ngFor="let commentAuthor of hack(comment.author)" class="d-flex align-self-start mr-3 author-photo"
				 [src]="commentAuthor[1]._photoUrl"
				 alt="Profile Image">
			<div class="media-body">
				<p *ngFor="let commentAuthor of hack(comment.author)" class="mt-0 author-name">{{commentAuthor[1].firstName}}</p>
				<p class="text-justify">{{comment.content}}</p>
				<p class="text-right time-pipe">posted {{comment.createdOn}}</p>
			</div>
		</div>
		<hr>
	</div>
</div>

<ng-template #isSingOut>
	<div *ngFor="let comment of comments | async" class="comments-container">
		<div class="media">
			<img *ngFor="let commentAuthor of hack(comment.author)" class="d-flex align-self-start mr-3 author-photo"
				 [src]="commentAuthor[1]._photoUrl"
				 alt="Profile Image">
			<div class="media-body">
				<p *ngFor="let commentAuthor of hack(comment.author)" class="mt-0 author-name">{{commentAuthor[1].firstName}}</p>
				<p class="text-justify">{{comment.content}}</p>
				<p class="text-right time-pipe">posted {{comment.createdOn}}</p>
			</div>
		</div>
		<hr>
	</div>
</ng-template>
