<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-6 col-sm-offset-8 text">
          <h1><strong>Hey there !</strong> Sign up Now !</h1>
          <div class="description">
            <p>
              You can register as a Mechanic or a User
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Register in our System</h3>
              <p>Enter your username and password to sign up</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-key"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form (ngSubmit)="onSignUp(f)" #f="ngForm">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="email" id="email" name="email" required email ngModel class="form-control" placeholder="Username..." class="form-username form-control" id="form-username">
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" id="password" name="password" required ngModel class="form-control" placeholder="Password..." class="form-password form-control" id="form-password">
              </div>
              <button type="submit" class="btn" [disabled]="!f.valid">Sign Up</button>
            </form>
            <div class="pt-4" *ngIf="anAlert">
              <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
</div>
