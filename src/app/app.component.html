<app-header></app-header>
<div class="container-fluid">
  <div *ngIf="!currentUser();then logged else notlogged"></div>
  <ng-template #logged>
  <div class="row">
    <div style="width: 100%">
      <app-main></app-main>
    </div>
  </div>
  </ng-template>
  <ng-template #notlogged>
    <div class="row">
      <div class="aside">`
        <app-aside></app-aside>
      </div>
      <div class="main">
        <app-main></app-main>
      </div>
    </div>
  </ng-template>
</div>
