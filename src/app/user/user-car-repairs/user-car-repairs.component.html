<h1>Repairs</h1>



<div *ngFor="let car of users | async" >
  <div *ngIf="car.repair;then carCost else noRepair"></div>
  <ng-template #carCost>
  <div class="rela-block profile-card">
    <img  class="profile-pic" [src]="car.photoUrl" alt="Card image cap">
    <div class="rela-block profile-name-container">
      <div class="rela-block user-name" id="user_name">{{ car.make }} {{ car.model }}</div>
      <div class="rela-block user-desc" id="user_description">{{ car.year }}</div>
      <br>
      <div class="rela-block user-desc" >TOTAL REPAIR COST : {{repairsCost(car)}} BGN</div>
    </div>
    <div >
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Mechanic</th>
          <th>Description</th>
          <th>Type</th>
          <th>Date</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let fuck of hack(car.repair)">
          <td>{{fuck[1].mechanicName}}</td>
          <td style="width: 50%">{{fuck[1].description}}</td>
          <td>{{fuck[1].type}}</td>
          <td>{{fuck[1].date}}</td>
          <td >{{fuck[1].price}} BGN</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  </ng-template>
  <ng-template #noRepair>
    <h1> You have no listed repairs !</h1>
  </ng-template>
</div>
