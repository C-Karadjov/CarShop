<div *ngFor="let ourRole of wantedUser | async" >
<div *ngIf="ourRole.role=='user';then isUser else notUser"></div>
<ng-template #isUser>
    <nav class="col-sm-12 col-md-25 hidden-xs-down bg-faded sidebar sidebar">
      <ul class="nav nav-pills flex-column">

        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="/users/dashboard"> <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="users/reports"> <i class="fa fa-list" aria-hidden="true"></i> Repairs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="users/analytics"> <i class="fa fa-bar-chart" aria-hidden="true"></i> Analytics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" routerLink="users/exportPdf"> <i class="fa fa-file-text" aria-hidden="true"></i> Export Pdf</a>
        </li>
      </ul>
    </nav>
</ng-template>
<ng-template #notUser>
  <nav class="col-sm-12 col-md-25 hidden-xs-down bg-faded sidebar sidebar">
    <ul class="nav nav-pills flex-column">
      <li class="nav-item">
        tuk si pravish drugi direktivi i si izpulnqvash gorniqt statement {{ourRole.role}}
      </li>
    </ul>
  </nav>
</ng-template>
</div>
