<div *ngIf="galleryImages" class="gallery">
  <div class="col-md-12">
    <div class="row">
      <hr>
      <div class="gal">
        <img *ngFor="let photoUrl of galleryImages" [src]="photoUrl" alt="">
      </div>
    </div>
  </div>
</div>

<div *ngIf="!galleryImages">
  <div class="message-inner">No images in the gallery yet</div>
</div>
